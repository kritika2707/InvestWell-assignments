<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    </head>

    <body>
        <!-- creating navigation bar for home page -->
        <nav id="header">
            <li id="home"><a href="#">Home</a></li>
            <li id="about"><a href="#">About</a></li>
            <li id="contact"><a href="#">Contact Us</a></li>
            <li id="signUpD"><a href="#sign_up_form" onclick="signUpDisplay()">Sign up</a></li>
            <li id="signInD"><a href="#signin_div" onclick="signInDisplay()">Sign in</a></li>
            <li style="display: none;" id="delete"><a href="#delete_user" onclick="deleteDisplay()">Delete record</a></li>
            <li id="show" style="display: none;"><a href="#myTable" onclick="getApi()">Show</a></li>
            <li style="display: none;" id="update"><a href="#myTable" onclick="updateDisplay()">Update Record</a></li>
        </nav>

        <!-- Sign UP page -->
        <div class="form_div" id="sign_up_form" style="display: block;">
            <h1 id="headsignup">Sign Up Here</h1>
            <hr id="hr-signup">
            <form id="myForm" name="signupform">
                <label for="fname">First Name </label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname">Last Name </label>
                <input type="text" id="lname" name="lname" required><br><br>
                <label for="user_name">User Name </label>
                <input type="text" name="user_name" id="user_name" required><br><br>
                <label for="email">Email id </label>
                <input type="email" name="email" id="email" required><br><br>
                <label for="number">Mobile Number </label>
                <input type="number" name="number" id="number" required><br><br>
                <label for="pass">Password </label>
                <input type="password" name="pass" id="pass" required><br><br>
                <span style="float: right; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; font-size: 12px;">Show Password</span>
                <input type="checkbox" id="showpass"><br><br>
                <label for="cnfpass">Confirm Password</label>
                <input type="password" name="cnfpass" id="cnfpass" required><br><br>
                

                <input type="submit" id="signup" value="Submit">
                <input type="submit" id="reset-btn" value="Reset">

            </form>
        </div>



<!-- Delete user from database with userId-->

        <div id="delete_user" style="display: none;">
            <form id="deleteform">
                <h1 id="headdelete">Delete User</h1><br><br>
                <input type="text" id="deleteUserId" placeholder="User Id" name="deleteUserId" disabled><br><br>
                <input type="submit" id="delete-btn" value="Delete">
            </form>
        </div>

<!-- Display table to display data from database -->        
        <div id='showTable' style="display: none;">
            <h1 style="text-align: center;"></h1>
            <table class="myTable"></table>
        </div>

<!-- Update user data form  -->        
        <div id="update_data" style="display: none;">
            <h1 id="headupdate">Update record</h1>
            <hr>
            <form id="updateUser" name="updateform">
                <label for="updateUserId">User Id</label>
                <input type="text" id="updateUserId" placeholder="User Id" name="updateUserId" disabled><br><br>

                <label for="ufname">First Name </label>
                <input type="text" name="ufname" id="ufname" required><br><br>
                <label for="updatelname">Last Name </label>
                <input type="text" name="ulname" id="ulname" required><br><br>
                <label for="updateuser_name">User Name </label>
                <input type="text" name="uusername" id="uusername" required><br><br>
                <label for="updateemail">Email id </label>
                <input type="email" name="uemail" id="uemail" disabled><br><br>
                <label for="updatenumber">Mobile Number </label>
                <input type="number" name="unumber" id="unumber" required><br><br>
                <label for="updatepass">Password </label>
                <input type="password" name="upass" id="upass"><br><br>
                <input type="submit" id="update-btn" value="Update">
                <input type="submit" id="updatereset-btn" value="Reset">

            </form>
            <!-- <div id="welcome" style="display: none;"> -->
            <!-- <h1 id="type"></h1> -->
            <!-- </div> -->
        </div>

        <!-- SignIn form  -->
        
        <div id="signin_div" style="display: none;">
            <h1 id="login_head">Log In</h1>
            <hr style="width: 90px; height: 4px; background-color: rgb(153, 118, 145); border: none; align-items: center;">
            <form id="login_fields" name="second">

                <label for="user_name1">User Name </label>
                <input type="text" name="user_name1" id="loginuser_name"><br><br>
                <label for="pass1">Password </label>
                <input type="password" name="pass1" id="login_pass"><br><br>
            </form>
            <button id="login">Log In</button>
        </div>
        <div id="displayDiv" style="display: none;">
            

        </div>
    </body>
    <!-- attached frontened javascript file -->
    <script src="script.js"></script>

</html>
